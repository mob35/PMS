<md-dialog class="compose-dialog" aria-label="New Employee">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Delete Employee</span>
                <md-button class="md-icon-button" ng-click="closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="EMP.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!-- FORM WIZARD -->
        <ms-form-wizard flex>
            <md-tabs-label md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
                <div class="divMarCompos">
                    <form name="wizardStep" class="md-inline-form" ms-form-wizard-form novalidate>
                        <div layout="column" layout-gt-xs="row">
                            <md-input-container flex="10">
                            </md-input-container>
                            <md-input-container flex="80">
                                <div class="navigation md-title" flex layout="row" layout-align="center center">
                                    <span>Are you sure you want to delete this employee ?</span>
                                </div>
                            </md-input-container>
                            <md-input-container flex="10">
                            </md-input-container>
                        </div>
                    </form>
                </div>
            </md-tabs-label>
            <div class="navigation" flex layout="row" layout-align="space-between center">
                <md-button class="md-raised md-accent" ng-click="closeDialog()" >
                    Cancel
                </md-button>
                <md-button class="md-raised md-accent" ng-click="closeDialog()" >
                    Done
                </md-button>
            </div>
        </ms-form-wizard>
    </form>
</md-dialog>
