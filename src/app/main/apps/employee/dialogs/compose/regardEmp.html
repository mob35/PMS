<md-dialog class="compose-dialog" aria-label="New Employee">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Regard Employee</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="EMP.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!-- FORM WIZARD -->
        <ms-form-wizard flex>
            <md-tabs md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
                <md-tab>
                    <md-tab-label>
                        <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-number md-accent-bg"
                                      ng-if="wizardStep1.$invalid">1</span>
                        <span class="ms-form-wizard-step-number md-accent-bg" ng-if="wizardStep1.$valid">
                                    <i class="icon-check s16"></i>
                                </span>
                        <span class="ms-form-wizard-step-text">Personal Information</span>
                        </span>
                    </md-tab-label>
                    <md-tab-body>
                        <div class="divMarCompos">
                            <form name="wizardStep1" class="md-inline-form" ms-form-wizard-form novalidate>
                                <div class="divBtn" layout="column" layout-gt-xs="row" flex>
                                    <md-input-container flex="30">
                                        <input type="text" name="firstname" ng-model="vm.formWizard.firstname" placeholder="Firstname" required>
                                        <div ng-messages="wizardStep1.firstname.$error" role="alert">
                                            <div ng-message="required">
                                                <span>Firstname field is required.</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container flex="30">
                                        <input type="text" name="lastname" ng-model="vm.formWizard.lastname" placeholder="Lastname" required>
                                        <div ng-messages="wizardStep1.lastname.$error" role="alert">
                                            <div ng-message="required">
                                                <span>Lastname field is required.</span>
                                            </div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container flex="30">
                                    </md-input-container>
                                </div>
                                <!-- /////// -->
                            </form>
                        </div>
                    </md-tab-body>
                </md-tab>
                <!-- ///////// -->
                <md-tab ng-disabled="wizardStep1.$invalid">
                    <md-tab-label>
                        <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-number md-accent-bg"
                                      ng-if="wizardStep2.$invalid">2</span>
                        <span class="ms-form-wizard-step-number md-accent-bg" ng-if="wizardStep2.$valid">
                                    <i class="icon-check s16"></i>
                                </span>
                        <span class="ms-form-wizard-step-text">Family Information</span>
                        </span>
                    </md-tab-label>
                    <md-tab-body>
                        <div class="hrBorder marginZero" layout="row" layout-xs="column" ng-hide="showme">
                            <div flex="10">
                            </div>
                            <div flex="10">
                                <a href="" ng-click="showme=true">
                                    <md-icon class="iconSize" md-font-icon="icon-plus-box"></md-icon>
                                </a>
                            </div>
                            <div flex>
                                <span>Add Family</span>
                            </div>
                            
                        </div>
                    <div class="divMarCompos">
                        <form name="wizardStep2" ms-form-wizard-form novalidate>
                            <div class="divBtn" layout="column" layout-gt-xs="row" ng-show="showme">
                                <md-input-container flex="50">
                                    <label>FirstName</label>
                                    <input type="text" name="FirstName" ng-model="vm.family.nameFm">
                                </md-input-container>
                                <md-input-container flex="50">
                                    <label>LastName</label>
                                    <input type="text" name="LastName" ng-model="vm.family.LastNameFm">
                                </md-input-container>
                            </div>
                            
                            <div layout="row" layout-xs="column" ng-show="showme">
                                <div flex="85">
                                </div>
                                <div flex>
                                    <md-button class="md-raised md-accent" ng-click="showme=false;vm.addNewList()">
                                        Add Family
                                    </md-button>
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="info hrBorder marginZero" flex layout="column" ng-repeat="fam in vm.family">
                            <!-- <div class="name" layout="row" layout-align="start center"> 
                            </div> -->
                            <div layout="row" layout-xs="column">
                                <div flex="10">
                                </div>
                                <div flex="10">
                                    <md-icon md-font-icon="icon-person-box" class="iconMargin"></md-icon>
                                </div>
                                <div flex>
                                    <p class="text-truncate">{{fam.nameFm}} &nbsp;&nbsp;&nbsp; {{fam.LastNameFm}} </p>
                                    <span>Age : {{fam.age}} Yrs.</span>
                                    <span>( {{fam.related}} )</span>
                                    <span>Occupation [ {{fam.Occupation}} ]</span>
                                    <span>Tel : {{fam.tel}}</span>
                                </div>
                            </div>
                        </div>
                    </md-tab-body>
                </md-tab>
                
                <!-- ////////// -->
            </md-tabs>
            <div class="navigation" flex layout="row" layout-align="center center">
                <md-button class="md-raised md-accent" ng-click="msWizard.previousStep()" ng-disabled="msWizard.isFirstStep()">
                    Previous
                </md-button>
                <div class="steps">
                    <span ng-repeat="form in msWizard.forms" ng-class="{'selected md-accent-bg':msWizard.selectedIndex === $index}"></span>
                </div>
                <md-button class="md-raised md-accent" ng-click="msWizard.nextStep()" ng-hide="msWizard.isLastStep()" ng-disabled="msWizard.currentStepInvalid()">
                    Next
                </md-button>
                <md-button class="md-raised md-warn" ng-click="vm.sendForm(); msWizard.resetForm();" ng-show="msWizard.isLastStep()" ng-disabled="msWizard.formsIncomplete()">
                    Send
                </md-button>
            </div>
        </ms-form-wizard>
    </form>
</md-dialog>
