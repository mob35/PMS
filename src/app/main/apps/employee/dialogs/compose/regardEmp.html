<md-dialog class="compose-dialog" aria-label="New Employee">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title">Regard Employee</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="EMP.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!-- FORM WIZARD -->
        <ms-form-wizard flex>
            <div class="divMarCompos">
                <form name="wizardStep1" class="md-inline-form" ms-form-wizard-form novalidate>
                    <div class="divBtn" layout="column" layout-gt-xs="row" flex>
                        <md-input-container flex="30">
                            <input type="text" name="firstname" ng-model="vm.formWizard.firstname" placeholder="Firstname" required>
                            <div ng-messages="wizardStep1.firstname.$error" role="alert">
                                <div ng-message="required">
                                    <span>Firstname field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="30">
                            <input type="text" name="lastname" ng-model="vm.formWizard.lastname" placeholder="Lastname" required>
                            <div ng-messages="wizardStep1.lastname.$error" role="alert">
                                <div ng-message="required">
                                    <span>Lastname field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="30">
                        </md-input-container>
                    </div>
                    <!-- /////// -->
                    <div class="divBtn" layout="column" layout-gt-xs="row" flex>
                        <md-input-container flex="30">
                            <input type="text" name="position" ng-model="vm.formWizard.firstname" placeholder="Position" required>
                            <div ng-messages="wizardStep1.firstname.$error" role="alert">
                                <div ng-message="required">
                                    <span>Position field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="30">
                            <input type="text" name="salary" ng-model="vm.formWizard.lastname" placeholder="Salary" required>
                            <div ng-messages="wizardStep1.lastname.$error" role="alert">
                                <div ng-message="required">
                                    <span>Salary field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="30">
                        </md-input-container>
                    </div>
                    <!-- /////// -->
                    <div class="divBtn" layout="column" layout-gt-xs="row" flex>
                        <md-input-container flex="30">
                            <input type="date" name="dateStart" ng-model="vm.formWizard.firstname" placeholder="Date Start" required>
                            <div ng-messages="wizardStep1.firstname.$error" role="alert">
                                <div ng-message="required">
                                    <span>Date Start field is required.</span>
                                </div>
                            </div>
                        </md-input-container>
                        <md-input-container flex="30">
                        </md-input-container>
                    </div>
                </form>
                <div class="hrBorder marginZero margin-25" layout="row" layout-xs="column" ng-hide="showme">
                    <div flex="10">
                    </div>
                    <div flex="10">
                        <a href="" ng-click="showme=true">
                            <md-icon class="iconSize" md-font-icon="icon-plus-box"></md-icon>
                        </a>
                    </div>
                    <div flex>
                        <span>Add Benefits</span>
                    </div>
                </div>
            </div>
            <div class="divBtn">
                <form name="wizardStep2" ms-form-wizard-form novalidate>
                    <div layout="column" layout-gt-xs="row" ng-show="showme">
                        <md-input-container flex="30">
                            <label>List Benefits</label>
                            <md-select ng-model="benefits.nameBn">
                                <md-option ng-repeat="item in benefitsList" value="{{item.nameBn}}">
                                    {{item.nameBn}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-xs="column" ng-show="showme">
                        <div flex="80">
                        </div>
                        <div flex>
                            <md-button class="md-raised md-accent" ng-click="showme=false;addBenefitsList()">
                                Add Benefits
                            </md-button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="margin-top-25"></div>
            <div class="info hrBorder marginZero" flex layout="column" ng-repeat="bnf in benefits">
                <!-- <div class="name" layout="row" layout-align="start center"> 
                                    </div> -->
                <div layout="row" layout-xs="column">
                    <div flex="10">
                    </div>
                    <div flex="10">
                        <md-icon md-font-icon="icon-person-box" class="iconMargin"></md-icon>
                    </div>
                    <div flex>
                        <p class="text-truncate">{{bnf.nameBn}}</p>
                        <p class="text-truncate">{{bnf.descBn}}</p>
                    </div>
                </div>
            </div>
            <div class="navigation" flex layout="row" layout-align="right">
                <md-button class="md-raised md-warn" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="EMP.CLOSE_DIALOG">
                    Cancel
                </md-button>
                <span class="btn-right">
                        <md-button class="md-raised md-accent">
                            Done
                        </md-button>
                    </span>
            </div>
        </ms-form-wizard>
    </form>
</md-dialog>
